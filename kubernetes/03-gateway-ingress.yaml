apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway
  namespace: gateway-reference
  annotations:
    cert-manager.io/cluster-issuer: lets-encrypt-prod
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:634611482126:certificate/0ca7a363-07d9-4f71-8141-953c78b390cc
spec:
  ingressClassName: alb
  tls:
  - hosts:
      - gateway.eks.samsanders.dev
    secretName: ingress-cert
  rules:
  - host: gateway.eks.samsanders.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway
            port:
              number: 8080